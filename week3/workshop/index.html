<html>
    <head>
        <title>Gradebook</title>
        <link rel="stylesheet" href="main.css">
    </head>
<body>
    <table id="gradebook">
        <tr id="gradeHeaders">
            <td>ID</td><td>Student</td><td>Overall</td>
        </tr>
    <!--    We create an ID for the header row so that we can easily add
            new columns (or cells) to it when an assignment is added. We create an ID
            for the overall table so that we can easily add new rows (since
            rows are always the parents of their columns (cells) in HTML) when we 
            have a new student-->
    </table>
    <button id="addStudent">Add Student</button>
    <button id="addAssignment">Add Assignment</button>
</body>
<script src="workshop3.js"></script>
</html>
